name: flash_card
description: "A flash card app"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  dynamic_color: ^1.8.1
  flutter_flip_card: ^0.0.6
  package_rename: ^1.10.0
  cupertino_icons: ^1.0.8
  go_router: ^16.3.0
  font_awesome_flutter: ^10.12.0
  qr_flutter: ^4.1.0
  flutter_native_splash: ^2.4.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - images/avatar.jpg
    - images/logo.png

